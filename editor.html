<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Bookmarks Editor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9fa;
      color: #0c0c0d;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .title {
      font-size: 24px;
      font-weight: 500;
    }

    .save-button {
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .save-button:hover {
      background-color: #003eaa;
    }

    .editor-container {
      display: flex;
      flex: 1;
      gap: 20px;
      min-height: 0;
    }

    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .section-header {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    #markdown-editor {
      flex: 1;
      padding: 12px;
      border: 1px solid #d7d7db;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      background-color: white;
    }

    #preview {
      flex: 1;
      padding: 12px;
      border: 1px solid #d7d7db;
      border-radius: 4px;
      overflow: auto;
      background-color: white;
    }

    .instructions {
      margin-top: 16px;
      padding: 12px;
      background-color: #e7f1fd;
      border-radius: 4px;
      font-size: 14px;
    }

    .success-message {
      background-color: #57bd35;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      margin-left: 16px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .success-message.show {
      opacity: 1;
    }

    .footer {
      font-size: 12px;
      color: #737373;
      text-align: right;
      margin-top: 8px;
    }

    .footer a {
      color: #0060df;
      text-decoration: none;
      margin-left: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Preview styles */
    #preview h2 {
      margin-top: 20px;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #d7d7db;
    }

    #preview ul {
      padding-left: 20px;
    }

    #preview li {
      margin-bottom: 5px;
    }

    #preview a {
      color: #0060df;
      text-decoration: none;
    }

    #preview a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Markdown Bookmarks Editor</h1>
      <div style="display: flex; align-items: center;">
        <button id="save-button" class="save-button">Save Changes</button>
        <span id="success-message" class="success-message">Changes saved!</span>
      </div>
    </div>

    <div class="editor-container">
      <div class="editor-section">
        <div class="section-header">Markdown</div>
        <textarea id="markdown-editor" spellcheck="false"></textarea>
      </div>

      <div class="editor-section">
        <div class="section-header">Preview</div>
        <div id="preview"></div>
      </div>
    </div>

    <div class="instructions">
      <p><strong>Format Instructions:</strong></p>
      <ul>
        <li>Use <code>## List Name</code> to create a new bookmark list</li>
        <li>Use <code>- [Title](URL)</code> to add bookmarks under a list</li>
        <li>Each list will appear as a separate group in the toolbar selector</li>
      </ul>
      <div class="footer">
        <a href="privacy.html" target="_blank">Privacy Policy</a>
        <a href="https://github.com/jondoran/markdown-bookmarks-toolbars" target="_blank" rel="noopener noreferrer">GitHub</a>
      </div>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
